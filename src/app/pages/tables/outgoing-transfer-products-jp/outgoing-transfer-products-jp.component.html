<nb-card>
    <nb-card-header>
        DANH SÁCH HÀNG CHUYỂN ĐI
    </nb-card-header>

    <nb-card-body>
        <table class="styled-table" id="excel-table">
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" (select)="isSelectAll" checked="{{isSelectAll ? 'checked' : ''}}"
                               (change)="onSelectAll($event)">
                    </th>
                    <th>Nhóm SP</th>
                    <th>Tên Máy</th>
                    <th>Số IMEI</th>
                    <th>Kho Đích</th>
                    <th>Ngày Chuyển</th>
                    <th>Trạng Thái</th>
                    <th class="text-center">
                        <button pButton (click)="onMultiTransferring($event)" type="button" nbButton status="success"><nb-icon icon="done-all"></nb-icon></button>
                    </th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <input type="text" placeholder="IMEI"
                           class="rounded p-1"
                           [(ngModel)]="outgoingTransferProductsFilter.imei"
                           (ngModelChange)="onSearchOutgoingProducts($event)"/>
                </td>
                <td></td>
                <td>
                    <input type="date"
                           class="rounded p-1"
                           [(ngModel)]="outgoingTransferProductsFilter.transfer_date"
                           (ngModelChange)="onSearchOutgoingProducts($event)"/>
                </td>
                <td></td>
                <td></td>
            </tr>
            <tr *ngFor="let rowData of data; let i = index;">
                <td class="text-center"><input type="checkbox" (select)="rowData.isSelected" checked="{{rowData.isSelected ? 'checked' : ''}}"
                                               (change)="onSelectItem($event, rowData)"></td>
                <td>{{rowData.group_name}}</td>
                <td>{{rowData.name}}</td>
                <td>{{rowData.imei}}</td>
                <td>{{rowData.to_position | positionTitle}}</td>
                <td>{{rowData.transfer_date | date: dateFormat}}</td>
                <td>{{rowData.transfer_status | outgoingTransferStatus}}</td>
                <td>
                    <button nbButton ghost status="primary" (click)="onTransferProduct($event, rowData)" type="button"
                            class="btn p-button-sm p-button-info p-1">
                        <nb-icon icon="checkmark"></nb-icon>
                    </button>
                    <button nbButton ghost status="danger" (click)="onCancelTransferProduct($event, rowData)" type="button"
                            class="btn p-button-sm p-button-info p-1">
                        <nb-icon icon="trash-2"></nb-icon>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </nb-card-body>
</nb-card>
